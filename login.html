<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>


    
    
  </head>


  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
         <!-- <form action="" method="post"> -->
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="txtFirstName" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="txtLastName" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" id="txtEmail"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"  id="txtPass"/>
          </div>
          
          <button id="btnSignUp"  type="submit" class="button button-block"/>Get Started</button>
          
         

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
        
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="txtLEmail"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="txtLPassword"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button id="btnLogin" type= "submit" class="button button-block"/>Log In</button>
          
         
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->


    <script src="js/jquery.js"></script>

        <script src="js/index.js"></script>
        <script src="js/navbar.js"></script>

        <script src="js/Register.js"></script>
    
    
    
  </body>
</html>
